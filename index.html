<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="val.css">
    <!-- Packed application javascript -->
    <script type="module">
        import { connect,makeNewGame,backToList,disconnect } from './client.js';
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('connectButton').addEventListener('click', connect);
            document.getElementById('newGameButton').addEventListener('click', makeNewGame);
            document.getElementById('backToListButton').addEventListener('click', backToList);
            document.getElementById('DisconnectButton').addEventListener('click', disconnect);
        });
    </script>
</head>
<body>

    <div id = "initPage">
        <h1>Le Val Des Etoiles</h1>
        <label for="fname">Nom d'étoile</label>
        <input type="text" id="input_name" value="Arrakis"><br><br>
        <!-- <label for="fname">Serveur</label>
        <input type="text" id="input_url" value="localhost:8080"><br><br> -->
        <button id="connectButton">Se connecter</button>
        <button id="rulesButton" onclick="window.location.href='rules.html'">Regles</button>
        <button id="countersButton" onclick="window.location.href='counters.html'">Majeste</button>
    </div>
    <div id = "gameListPage" style='display:none;'>
        <h1>Le Val Des Etoiles</h1>
        <label id="welcome">Bienvenu, étoile</label><br><br>
        <div id="GameList"></div><br><br>
        <div id="makeNewGameArea">
            <label>Créer Nouveau Val :</label><br><br>
            <label for="fname">Nom</label>
            <input type="text" id="input_gameName" value=""><br><br>
            <label for="fname">Regles</label>
            <select id="input_ruleSet">
                <option value="Helios">Helios</option>
                <option value="Antares">Antares</option>
            </select><br><br>
            <button id="newGameButton">Creation</button><br><br>
        </div>
        <button id="DisconnectButton">Deconnecter</button>
    </div>
    <div id = "gameBoard" style='display:none;'>
        <label id="gameInfo"></label><br><br>
        <button id="backToListButton">Retour a la liste des Parties</button>
    </div>
    
</body>
</html>
